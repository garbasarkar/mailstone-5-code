<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Er Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-3xl md:text-5xl text-center mt-6">Let's get some <span class="font-semibold color-blue text-blue-600">Baper <br> Er Bank Account!!!</span></h1>
    </header>
    <main>
        <section>
            <div class="grid lg:grid-cols-3 gap-4 w-9/12 mx-auto mt-10">
                <div class="bg-green-300 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl text-white">$<span id="deposit-money">00</span></h2>
                </div>
                <div class="bg-blue-300 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdrow</h4>
                    <h2 class="text-5xl text-white">$<span id="withdraw-money">00</span></h2>
                </div>
                <div class="bg-indigo-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl text-white">$<span id="balance-money">1140</span></h2>
                </div>
            </div>
        </section>
    
        <section>
            <div class="grid md:grid-cols-2 gap-4 w-9/12 mx-auto mt-10">
                <div class="bg-fuchsia-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                        <input class="w-9/12 mb-4 pl-5 py-2 rounded-md" type="emall" id="depusit-money-input" placeholder="$ Amount Your Deposit"><br>
                        <button id="deposit-click" class="bg-amber-400 px-8 py-2 text-white font-medium rounded-md hover:bg-sky-700">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Please Withdraw</h4>
                    <input class="w-9/12 mb-4 pl-5 py-2 mt-4 rounded-md" type="text" id="withdraw-money-input" placeholder="$ Amount you want to Withdraw"><br>
                    <button id="withdraw-click" class="bg-amber-400 px-8 py-2 text-white font-medium rounded-md hover:bg-sky-700">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="./prebank.js"></script>
</body>
</html>
