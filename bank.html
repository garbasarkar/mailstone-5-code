<!DOCTYPE html>
<html lang="en">
<head>

    <title>Baper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Wellcome to Your <span class="font-semibold color-blue text-blue-600">Baper Er Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-5 font-semibold">Please Login</h3>
            <div>
                <input class="w-9/12 mb-4 pl-5 py-2 rounded-md" type="emall" id="user-email" placeholder="Your Email Address"><br>
                <input class="w-9/12 mb-4 pl-5 py-2 rounded-md" type="password" id="user-password" placeholder="Your Password"><br>
                <button id="btn-submit" class="bg-amber-400 px-8 py-2 text-white font-medium rounded-md hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>

    <script src="bank.js"></script>

</html>
